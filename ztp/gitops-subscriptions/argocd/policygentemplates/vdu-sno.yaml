apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "vdu-sno"
  namespace: "vdu-sno-policies"
spec:
  bindingRules:
    sites: "gitopssno"
  mcp: "master"
  sourceFiles:
    - fileName: SriovNetwork.yaml
      policyName: "sriov-f1u-policy"
      metadata:
        name: "pci-sriov-net-f1u"
      spec:
        resourceName: pci_sriov_net_f1u
          # nodeSelector:
            # node-role.kubernetes.io/master: ""
        mtu: 1500
        numVfs: 14
        deviceType: netdevice
        nicSelector:
          vendor: "8086"
          deviceID: "1593"
          pfNames: ["ens2f1#6-9"]
        priority: 10
        isRdma: false
        linkType: eth
